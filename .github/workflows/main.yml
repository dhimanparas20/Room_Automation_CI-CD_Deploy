name: Deploy to Server

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy and Update Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ${{ secrets.WORK_DIR }}
          git checkout ${{ secrets.MAIN_BRANCH }}
          git pull
          cd ${{ secrets.WORK_DIR }}/${{ secrets.TG_BOT_FOLDER }}
          git pull
          cd ${{ secrets.WORK_DIR }}/${{ secrets.SCHEDULER_FOLDER }}
          git pull
          cd ${{ secrets.WORK_DIR }}
          sudo docker compose build && sudo docker compose up -d && docker image prune -f
          exit
