name: Deploy to Server

on:
  workflow_dispatch:

jobs:
  run_pull:
    name: Run Pull and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SSH Keys
        run: |
          mkdir -p ~/.ssh
          # Use printf to correctly format the private key (handle newline characters properly)
          printf "%b" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Connect and Pull Changes
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd "${{ secrets.WORK_DIR }}"
          git checkout "${{ secrets.MAIN_BRANCH }}"
          git pull
          cd "${{ secrets.WORK_DIR }}/${{ secrets.TG_BOT_FOLDER }}"
          git pull
          cd "${{ secrets.WORK_DIR }}/${{ secrets.SCHEDULER_FOLDER }}"
          git pull
          exit

      - name: Build and Run Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd "${{ secrets.WORK_DIR }}"
          sudo docker compose build && sudo docker compose up -d && docker image prune -f
          exit

      - name: Cleanup SSH Configuration
        run: rm -rf ~/.ssh
